<!DOCTYPE html>
<html>
<head>
<style>
.note {
background-color: green;
padding: 10px;
margin: 20px 0;
}
@media (max-width: 900px) {
.note {
visibility: hidden;
}
}
@media (max-width: 600px) {
.note {
display: none;
}
}
</style>
<title>Media Query - Visibility</title>
</head>
<body>
<div class="note">“No one can make you feel inferior without your consent.”</div>
</body>
</html>
